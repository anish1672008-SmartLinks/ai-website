<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Hindi AI</title>

<style>
*{
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:
      radial-gradient(circle at top, #1a2a6c, #000);
    overflow:hidden;
}

/* Floating animation */
@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0px); }
}

/* Glass Card */
.login-box{
    width:340px;
    padding:45px 35px;
    border-radius:20px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(15px);
    -webkit-backdrop-filter:blur(15px);
    border:1px solid rgba(255,255,255,0.2);
    box-shadow:
        0 0 30px rgba(0,242,255,0.5);
    text-align:center;
    animation: float 4s ease-in-out infinite;
}

/* Heading */
.login-box h2{
    font-size:34px;
    margin-bottom:30px;
    color:#00f2ff;
    text-shadow:
        0 0 8px #00f2ff,
        0 0 25px #00f2ff;
}

/* Inputs */
.login-box input{
    width:100%;
    padding:15px;
    margin:14px 0;
    border-radius:12px;
    border:1.5px solid rgba(0,242,255,0.7);
    background:rgba(0,0,0,0.4);
    color:white;
    font-size:16px;
    outline:none;
    transition:0.3s;
    box-shadow:0 0 10px rgba(0,242,255,0.4) inset;
}

.login-box input::placeholder{
    color:#bbb;
}

.login-box input:focus{
    border-color:#00f2ff;
    box-shadow:
        0 0 12px #00f2ff,
        0 0 25px #00f2ff inset;
}

/* Button */
.login-box button{
    width:100%;
    padding:15px;
    margin-top:22px;
    font-size:18px;
    font-weight:bold;
    border:none;
    border-radius:14px;
    cursor:pointer;
    color:black;
    background:#00f2ff;
    box-shadow:
        0 0 15px #00f2ff,
        0 0 35px #00f2ff;
    transition:0.3s;
}

.login-box button:hover{
    transform:scale(1.05);
    box-shadow:
        0 0 25px #00f2ff,
        0 0 50px #00f2ff;
}

/* Signup link */
.signup{
    display:block;
    margin-top:22px;
    font-size:16px;
    color:#ff00ff;
    text-decoration:none;
    text-shadow:0 0 10px #ff00ff;
    transition:0.3s;
}

.signup:hover{
    transform:scale(1.1);
    text-shadow:
        0 0 20px #ff00ff,
        0 0 40px #ff00ff;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>

    <form action="/login" method="post">
        <input name="username" placeholder="Username" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <a href="/signup" class="signup">Create New Account</a>
</div>

</body>
</html>
