<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      overflow: hidden;
    }

    /* Glass Card */
    .glass {
      width: 360px;
      padding: 35px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(0,255,255,0.35);
      animation: fadeIn 1s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 15px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      box-shadow: inset 0 0 10px rgba(0,255,255,0.2);
    }

    input::placeholder {
      color: #d0fefe;
    }

    input:focus {
      box-shadow: 0 0 15px #00ffff;
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 14px;
      font-size: 16px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, #00ffff, #00ff99);
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0,255,255,0.8);
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(0,255,255,1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="glass">
    <h2>Signup</h2>

    <form action="/signup" method="post">
      <input 
        name="username" 
        placeholder="ðŸ‘¤ Enter Username" 
        required
      >

      <input 
        name="password" 
        type="password" 
        placeholder="ðŸ”’ Enter Password" 
        required
      >

      <button type="submit">Create Account</button>
    </form>
  </div>

</body>
</html>
